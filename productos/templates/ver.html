<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        Lista de productos usando Json con Promesas
    </h1>
    <div id="productos" ></div>

    <script>
        //Lasaa funciones asincronas de fecth con then
        function cargarProductos() {
            //Js se va a intenatr conectar con el end-point
            fetch('/productos/api/get/')
                .then(response => response.json())
                .then(data => {
                    let productosDiv = document.getElementById('productos');
                    //Borrar el contenido del div
                    data.forEach(producto => {
                        console.log(producto)
                        productosDiv.innerHTML += ` <p> <strong> ${producto.nombre} </strong> - $ ${producto.precio} <br> 
                            <img src = "${producto.imagen}" alt ="X" width="100" /> </p>`
                    });
                })
                .catch(error => console.error('Error: ', error));

        }
        cargarProductos();
    </script>
</body>

</html>
